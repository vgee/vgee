version: "1.0"

linter: jetbrains/qodana-python:2024.2

profile:
  name: qodana.recommended

include:
  - name: CheckDependencyLicenses
exclude:
  - name: "*/migrations/*"
  - name: "*/tests/*"

dotnet: {}

hardcodedPasswords:
  enabled: true # явное включение проверки на захардкоженные пароли

enablePackageSearch: false # проверка зависимостей на уязвимости и обновления

plugins: []

failOnErrorNotification: false

dot-net:
  solution: "path/to/solution.sln"

php: {}

properties:
  analyzeDevDependencies: "false" # можно поставить true, чтобы проверять dev-зависимости
  enableCodeAnalysis: "true"
  maxIssues: "500" # увеличен лимит, чтобы не обрезать отчёт на старте
  reportFormat: "html,json" # добавлен JSON для интеграций с CI/CD
  failThreshold: "High" # билд падает только на критических проблемах
  runDuplicatedCodeInspection: "true"
  cyclomaticComplexityLimit: "15" # лимит сложности для функций/методов