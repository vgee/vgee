version: "1.0"
linter: jetbrains/qodana-python:2024.2
profile:
  name: qodana.recommended
include:
  - name: CheckDependencyLicenses
dotnet:
hardcodedPasswords:
enablePackageSearch: false
plugins:
  -
failOnErrorNotification: false
dot-net:
bootstrap:
failThreshold: 0
projectJDK:
dependencyOverrides:
  -
licenseRules:
  -
dependencySbomExclude:  false
  -
includeAbsent: false
